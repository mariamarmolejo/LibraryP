<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Librería</h1>
</header>

<main>
    <div class="buttons">
        <button onclick="showFormAdd('formAdd')">Agregar Libro</button>
    </div>

    <!-- Formulario de Agregar -->
    <div id="formAdd" class="form" style="display: none;">
        <h2>Agregar Libro</h2>
        <form onsubmit="addBook(event)">
            <label for="title">Título:</label>
            <input type="text" id="title" required><br>

            <label for="author">Autor:</label>
            <input type="text" id="author" required><br>

            <label for="publicationYear">Año:</label>
            <input type="number" id="publicationYear" required><br>

            <label for="genre">Género:</label>
            <input type="text" id="genre" required><br>

            <button type="submit">Agregar</button>
        </form>
    </div>

    <!-- Formulario de Edición -->
    <div id="formEdit" style="display: none;">
        <h2>Editar Libro</h2>
        <form onsubmit="saveChangesBook(event)">
            <label for="titleEdit">Título:</label>
            <input type="text" id="titleEdit" required><br>

            <label for="authorEdit">Autor:</label>
            <input type="text" id="authorEdit" required><br>

            <label for="publicationYearEdit">Año:</label>
            <input type="number" id="publicationYearEdit" required><br>

            <label for="genreEdit">Género:</label>
            <input type="text" id="genreEdit" required><br>

            <button type="submit">Guardar cambios</button>
        </form>
    </div>

    <!-- Lista de Libros -->
    <div id="listaLibros">
        <h2>Lista de Libros</h2>
        <table id="tableBooks">
            <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Año</th>
                <th>Género</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</main>

<footer>
    <p>&copy; 2024 Librería</p>
</footer>

<script src="logic.js"></script>
</body>
</html>
